<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Debounce</title>
    <style>
        input{
            width: 30%;
            height: 4vh;
            border-radius: 3vw;
        }
    </style>
</head>
<body>
    <input type="text" name="text" placeholder="enter the text" id="searchBox" />
</body>
<script>


const debounce = (func, delay) => {
  let timer = null;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => func(...args), delay);
  };
};


const handleSearch = (arg)=>{
    console.log('search for query...',arg);
}

const debounceSearch = debounce(handleSearch,1000);

document.getElementById('searchBox').addEventListener('input',(e)=>{
    debounceSearch(e.target.value);
    // console.log('event getting triggers',e.target.value);
});

// Debounce();

</script>
</html>
